<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border:1px solid black;
                border-collapse: collapse;
            }

            th, td{
                padding: 5px;
            }
        </style>
        
    </head>
<body>
    <h2>Employee Details</h2>

    <button type="button" onclick="loadDoc()">Get Employee Details</button>
    <br>

    <table id="emp"></table>

<script>
        function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            if(this.readyState == 4 && this.status == 200)
            {
                myFunction(this);
            }
        };
        xhttp.open("GET","employee.xml",true);
        xhttp.send();
    }

    function myFunction(xml)
    {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<tr><th>Name</th><th>Email</th><th>Salary</th></tr>";
        var x = xmlDoc.getElementsByTagName("employee");
        for(i=0;i<x.length;i++)
        {
            table += "<tr><td>" + 
            x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue +
            "</td></tr>";


        }
        document.getElementById("emp").innerHTML = table;

    }
</script>

</body>

</html>

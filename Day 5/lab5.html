<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
                border:1px solid black;
                border-collapse: collapse;
            }

            th, td{
                padding: 5px;
            }
        </style>
        
    </head>
<body>
    <h2>Employee Details</h2>

    <button type="button" onclick="loadDoc()">Get Employee Details with Salary > 50,000 </button>
    <br>

    <table id="emp"></table>

<script>
        function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            if(this.readyState == 4 && this.status == 200)
            {
                myFunction(this);
            }
        };
        xhttp.open("GET","employees.xml",true);
        xhttp.send();
    }

    function myFunction(xml)
    {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<tr><th>Name</th><th>Designation</th><th>Experience</th><th>Salary</th></tr>";
        var x = xmlDoc.getElementsByTagName("employee");
        
        
        
            for(i=0;i<x.length;i++)
            {
                if(x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue > 50000)
                     table += "<tr><td>" + 
                     x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("designation")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("experience")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue +
            
                    "</td></tr>";
                  
                     
                
        
                
      


             }
        
     
        document.getElementById("emp").innerHTML = table;

    }
</script>

</body>

</html>
